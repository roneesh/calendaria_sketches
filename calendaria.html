<html>

	<head>
		<link rel="stylesheet" type="text/css" href="calendaria.css">
		<link rel="stylesheet" href="http://brick.a.ssl.fastly.net/Alegreya+Sans:400,500">
		<link rel="stylesheet" href="http://brick.a.ssl.fastly.net/EB+Garamond:400,400i/Open+Sans:300,400,700">
		<script src="http://code.jquery.com/jquery-1.11.1.js" type="text/javascript"></script>
		<script src="./calendaria.js" type="text/javascript"></script>
		<link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">

		<title> Calendaria calendar edit screen </title>

	</head>

	<body>

    			<div class="modal-content">
      				<h3> Add Event </h3>
    			</div>
  			</div>
		</div>

		<div class="addBlurbModal modal fade bs-example-modal-sm" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true">

    			<div class="modal-content">
      				<h3> Add Blurb </h3>
    			</div>
  			</div>
		</div>
		
		<div class="title-ribbon">
			<h1> Calendaria - Edit Calendar (August) </h1>
		</div>
		<div class="menu-calendar-container">

				<ul class="menu-links">

						<a href="#" data-toggle='modal' data-target='.addBlurbModal'>Add Blurb</a>
					</li>
					<li class="menu-link">
						<a href="#" class="shareCalendarLink">Share Calendar</a>

							<li class="sub-menu-link">
								<a href="#" data-toggle='modal' data-target='.iFrameModal'>Simple (iFrame)</a>

							<li class="sub-menu-link">
								<a href="#" data-toggle='modal' data-target='.jsonModal'>Pro (JSON) </a>
							</li>
						</ul>

			</div>
